<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body {
            text-align: center;
            font-size: 1.2em;
        }

        button {
            font-size: 20px;
            color: white;
            padding: 50px;
            margin-top: 10px;
        }

        .start {
            background-color: rgb(11, 188, 20);
        }

        .stop {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <h2 id="tempo">0</h2>
    <button onclick="ativarContagem()" class="start">Ativar Contagem</button>
    <button onclick="pararContagem()" class="stop">Parar Contagem</button>


    <script src="js/index.js"></script>
</body>
</html>
